name: PR Workflow

on:
  pull_request:
    branches:
      - main  # Make sure your default branch is 'main'
  workflow_dispatch:  # This allows manual run

jobs:
  sdk-check:
    name: SDK Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'  # Set a specific version instead of matrix

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Install test requirements
        run: pip install -r test-requirements.txt

      - name: Run tests
        run: pytest  # Replace with your test runner, e.g., `python -m unittest discover`

  code-quality:
    name: Code Quality Check
    runs-on: ubuntu-latest
    needs: sdk-check  # This makes sure Job 1 finishes first

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install flake8
        run: pip install flake8

      - name: Run Code Quality Batch
        run: flake8 .  # Replace '.' with your folder if needed
